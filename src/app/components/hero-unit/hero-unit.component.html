<img [src]="heroData.image" class="img-thumbnail">
<p>
    <strong [innerHTML]="heroData.name"></strong>
</p>
<ng-container *ngIf="heroData.skills != undefined">
    <span *ngFor="let ski of heroData.skills" class="badge text-white bg-primary mr-3 mb-3">{{ski.name}}</span>
</ng-container>
<div class="text-center mb-3">
    <button (click)="updateHero()" class="btn btn-info mr-3">Update</button>
    <button class="btn btn-danger" (click)="removeHero()">Remove</button>
</div>
